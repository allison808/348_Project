{% extends "base.html" %}
{% block title %}Add Restaurant{% endblock %}

{% block content %}
<h1 align="center">Add a Restaurant</h1>

<form method="POST">
  <label for="name">Restaurant Name:</label>
  <input type="text" name="name" id="name" class="form-control" required>
  <br />

  <label for="address">Address:</label>
  <input type="text" name="address" id="address" class="form-control" required>
  <br />

  <label for="city">City:</label>
  <input type="text" name="city" id="city" class="form-control" required>
  <br />

  <label for="state">State:</label>
  <input type="text" name="state" id="state" class="form-control" required>
  <br />

  <div align="center">
    <button type="submit" class="btn btn-lg btn-primary">Add Restaurant</button>
  </div>
</form>

<br />
<div align="center">
  <a href="/home">
    <button type="button" class="btn btn-lg btn-secondary">Back</button>
  </a>
</div>
{% endblock %}
