{% extends "base.html" %}
{% block title %}Create Review{% endblock %}

{% block content %}
<h1 align="center">Create Review</h1>

<form method="POST">
    <label for="restaurant_id">Restaurant:</label>
    <select name="restaurant_id" id="restaurant_id" class="form-control" required>
        <option value="" disabled selected>Select a restaurant</option>
        {% for restaurant in restaurants %}
            <option value="{{ restaurant.id }}">{{ restaurant.name }}</option>
        {% endfor %}
    </select>
    <br />

    <label for="rating">Rating:</label>
    <select name="rating" id="rating" class="form-control" required>
        <option value="1">1 - Poor</option>
        <option value="2">2 - Fair</option>
        <option value="3">3 - Good</option>
        <option value="4">4 - Very Good</option>
        <option value="5">5 - Excellent</option>
    </select>
    <br />

    <label for="text">Review:</label>
    <textarea name="text" id="text" class="form-control" placeholder="Write your review here..." required></textarea>
    <br />
    
    <div align="center">
        <button type="submit" class="btn btn-lg btn-primary">Post</button>
    </div>
</form>

{% endblock %}
